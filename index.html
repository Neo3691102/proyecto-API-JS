<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto-API</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.tvmaze.com/api" target="_blank"
          ><img src="assets/img/logoTVMaze.jpg" alt="logo"
        /></a>

        <ul class="nav-links">
          <li><a href="">Inicio</a></li>
          <li><a href="#series">Series</a></li>
          <li><a href="#suscribete">Suscribete</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__container">
          <h1>Explora una amplia gama de series y películas</h1>

          <div class="searchbar">
            <input
              id="searchbarinput"
              type="text"
              name="barradebusqueda"
              id="searchbar"
              placeholder="Buscar series o películas..."
            />
            <button id="searchbutton">
              <svg
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
                transform=""
                id="injected-svg"
              >
                <!-- Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free -->
                <path
                  d="m18,10c0-4.41-3.59-8-8-8S2,5.59,2,10s3.59,8,8,8c1.85,0,3.54-.63,4.9-1.69l5.1,5.1,1.41-1.41-5.1-5.1c1.05-1.36,1.69-3.05,1.69-4.9Zm-14,0c0-3.31,2.69-6,6-6s6,2.69,6,6-2.69,6-6,6-6-2.69-6-6Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <section id="busqueda" class="busqueda hidden">
        <div class="busqueda__container">
          <svg
            id="closebutton"
            width="24"
            height="24"
            fill="white"
            viewBox="0 0 24 24"
            transform=""
            id="injected-svg"
          >
            <!-- Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free -->
            <path
              d="m7.76 14.83-2.83 2.83 1.41 1.41 2.83-2.83 2.12-2.12.71-.71.71.71 1.41 1.42 3.54 3.53 1.41-1.41-3.53-3.54-1.42-1.41-.71-.71 5.66-5.66-1.41-1.41L12 10.59 6.34 4.93 4.93 6.34 10.59 12l-.71.71z"
            />
          </svg>
          <h1>Resultados de la búsqueda</h1>
          <div id="searchresults" class="busqueda__results">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
          </div>
        </div>
      </section>

      <section id="series" class="series">
        <h1>Series</h1>
        <div id="seriescontainer" class="series__container"></div>
      </section>
    </main>

    <footer id="suscribete">
      <section class="footer__container">
        <div>
          <p>En esta página podrás encontrar alguna de tus series favoritas</p>
        </div>

        <form action="submit">
          <label for="email">Suscríbete a nuestro boletín:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Introduce tu correo electrónico"
            required
          />
          <button type="submit">Suscribirse</button>
          <p>Recibe estrenos y actualizaciones más recientes en la página</p>
        </form>

        <div>
          <p>Proyecto de prueba para probar la API de TVMAZE</p>
        </div>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
